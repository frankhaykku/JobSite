<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
</head>
<body>
<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/authenticate}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert
        </div>
    </th:block>
    <fieldset>
        <legend>Пожалуйста введите ваши данные</legend>
        <!-- <div class="form-group">
             <label for="inputEmail" class="col-lg-2 control-label">Email</label>
             <div class="col-lg-10">
                 <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="username" />
             </div>
         </div>-->
        <div class="form-group">
            <label for="login" class="col-lg-2 control-label">Логин</label>

            <div class="col-lg-10">
                <input type="text" class="form-control" id="login" placeholder="Ввелите ваш логин или email"
                       name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Пароль</label>

            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Введите ваш пароль"
                       name="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me"/> Запомнить меня
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Войти</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>Новенький? <a href="signup" th:href="@{/signup}">Зарегистрироваться</a></p>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
