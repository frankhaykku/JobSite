<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Добро пожаловать!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12">
            <form class="form" method="post" th:action="@{/addResume}" th:object="${resumeForm}">
                <!--<fieldset>-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Общая информация
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group" th:classappend="${#fields.hasErrors('fullName')}? 'has-error'">
                            <label>
                                ФИО:
                            </label>
                            <input type="text" class="form-control" placeholder="Введите вашу фамилию имя и отчество"
                                   th:field="*{fullName}"/>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('birthDate')}? 'has-error'">
                            <label>
                                Дата рождения:
                            </label>
                            <input type="date" class="form-control" placeholder="Введите дату вашего рождения"
                                   th:field="*{birthDate}"/>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('sex')}? 'has-error'">
                            <label>
                                Пол:
                            </label>
                            <select class="form-control" th:field="*{sex}">
                                <option value="male">
                                    Мужской
                                </option>
                                <option value="female">
                                    Женский
                                </option>
                            </select>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('city')}? 'has-error'">
                            <label>
                                Город проживания:
                            </label>
                            <input type="text" class="form-control" placeholder="Введите город, в котором проживаете"
                                   th:field="*{city}"/>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('phoneNumber')}? 'has-error'">
                            <label>
                                Номер телефона:
                            </label>
                            <input type="tel" class="form-control" placeholder="+7 (ХХХ) ХХ-ХХ-ХХХ"
                                   th:field="*{phoneNumber}"/>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('nationality')}? 'has-error'">
                            <label>
                                Гражданство:
                            </label>
                            <input type="text" class="form-control" placeholder="Введите ваше гражданство"
                                   th:field="*{nationality}"/>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('crossOver')}? 'has-error'">
                            <label>
                                Возможна ли работа в другом городе:
                            </label>
                            <select class="form-control" th:field="*{crossOver}">
                                <option value="yes">
                                    Да
                                </option>
                                <option value="no">
                                    Нет
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Образование
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group" th:classappend="${#fields.hasErrors('grade')}? 'has-error'">
                            <label>
                                Сведение об образовании:
                            </label>
                            <select class="form-control" th:field="*{grade}">
                                <option value="none">
                                    Нет
                                </option>
                                <option value="middle">
                                    Среднее
                                </option>
                                <option value="high_middle">
                                    Среднее высшее
                                </option>
                                <option value="not_high">
                                    Неоконченное высшее
                                </option>
                                <option value="high">
                                    Высшее
                                </option>
                            </select>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('universityName')}? 'has-error'">
                            <label>
                                Наименование университета:
                            </label>
                            <input type="text" class="form-control" placeholder="Введите имя вашего университета"
                                   th:field="*{universityName}"/>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('faculty')}? 'has-error'">
                            <label>
                                Факультет:
                            </label>
                            <input type="text" class="form-control" placeholder="Введите название вашего факультета"
                                   th:field="*{faculty}"/>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('specialization')}? 'has-error'">
                            <label>
                                Специализация:
                            </label>
                            <input type="text" class="form-control" placeholder="Введите название вашей специализации"
                                   th:field="*{specialization}"/>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('year')}? 'has-error'">
                            <label>
                                Год окончания:
                            </label>
                            <select class="form-control" th:field="*{year}">
                                <option value="1990">
                                    1990
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Дополнительная информация
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group" th:classappend="${#fields.hasErrors('nativeLang')}? 'has-error'">
                            <label>
                                Родной язык:
                            </label>
                            <select class="form-control" th:field="*{nativeLang}">
                                <option value="russian">
                                    Русский
                                </option>
                                <option value="english">
                                    Английский
                                </option>
                            </select>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('anotherLang')}? 'has-error'">
                            <label>
                                Знанеие иностранных языков:
                            </label>
                            <input type="text" class="form-control"
                                   placeholder="Перечислите языки, которыми вы владеете через запятую"
                                   th:field="*{anotherLang}"/>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('exp')}? 'has-error'">
                            <label>
                                Есть ли у вас опыт?
                            </label>
                            <select class="form-control" th:field="*{exp}">
                                <option value="yes">
                                    Да
                                </option>
                                <option value="no">
                                    Нет
                                </option>
                            </select>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('aboutDesc')}? 'has-error'">
                            <label>
                                О себе:
                            </label>
                            <textarea class="form-control" th:field="*{aboutDesc}"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default btn-block btn-warning btn-lg">
                    Создать резюме
                </button>
                <!--</fieldset>-->
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">&copy; Ниже некуда</div>
</div>
</body>
</html>
